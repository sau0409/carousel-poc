<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <main>
        <section class="carousel">
            <div class="carousel__container">
                <div class="carousel__images">
                    <div class="box">
                        <img class="carousel__image" src="./images/panda.jpg" alt="Panda">
                    </div>
                    <div class="box">
                        <img class="carousel__image" src="./images//tort.jpg" alt="Tortoise">
                    </div>
                    <div class="box">
                        <img class="carousel__image" src="./images/snow.jpg" alt="Snow">
                    </div>
                    <div class="box">
                        <img class="carousel__image" src="./images/lion.jpg" alt="Snow">
                    </div>
                </div>
                <button class="btn--left">⮜</button>
                <button class="btn--right">⮞</button>
            </div>
        </section>
    </main>
    <script src="./js/main.js"></script>
</body>

</html>
